<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav class="nav">
        <div class="nav-title">
            <h1>MOUHTA RANDO</h1>
            <p>Voyage au coeur de la nature</p>
        </div>
        <ul>
            <li><a href="/">Randonner</a></li>
            <li><a href="/contribuer/">Contribuer</a></li>
            <li id="navbar"></li>

        </ul>
    </nav>
    <div class="randonnees content" id="data-list">
        <h2>All Hikes</h2>
    </div>
    <footer>
        Copyright &copy; Mouhta Rando 2024
    </footer>
   
    <script >
        
// Create the "Connexion" link initially
const link = document.createElement('a');
        link.href = "/connexion";
        link.textContent = "Connexion";
        document.getElementById("navbar").appendChild(link);
document.addEventListener('DOMContentLoaded', () => {
    // Fetch data from server
    fetch('/api/randonnees')
        .then(response => {
            // Check if response is successful
            if (!response.ok) {
                throw new Error('Failed to fetch data');
            }
            // Parse response JSON
            return response.json();
        })
        .then(data => {
            // Get reference to data list element
            const dataList = document.getElementById('data-list');
            console.log(data)

            // Loop through data and create list items
            data.randonnees.forEach(item => {
                const id = item.id;
                console.log('heeere')
                 console.log(id)
                const a = document.createElement('a');
                a.className="single"
                a.href = `/randonnee/?id=${id}`
                console.log(a.href)
                const h = document.createElement('h3');
                h.className="title"
                const p= document.createElement('p');
                h.className="adresse"
                h.textContent = item.nom;
                p.textContent = item.depart; // Adjust 'column_name' to match your column name
                a.appendChild(h);
                a.appendChild(p);
                dataList.appendChild(a);
                
            });
            if(data.connected===1)
            {
                const navbar = document.getElementById("navbar");
                navbar.innerHTML = ''; 
                const newLink = document.createElement('a');
                newLink.textContent = data.identifiant;
                navbar.appendChild(newLink);
                    
            }
        })
        .catch(error => {
            console.error('Error fetching data:', error);
        });

    
});
    </script>
</body>
</html>
